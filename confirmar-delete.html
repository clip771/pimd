<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Confirmar e Limpar Online</title>
</head>
<body>
  <h1>Apagar dados online</h1>
  <p>Digite a palavra <strong>DELETE</strong> para confirmar:</p>
  <input type="text" id="confirmInput" />
  <button id="btnLimpar" disabled>Limpar Dados</button>

  <p id="resultado"></p>

  <script>
    const input = document.getElementById('confirmInput');
    const btn = document.getElementById('btnLimpar');
    const resultado = document.getElementById('resultado');

    // Habilita botão só se o texto for DELETE
    input.addEventListener('input', () => {
      btn.disabled = input.value !== 'DELETE';
      resultado.textContent = '';
    });

    btn.addEventListener('click', async () => {
      resultado.textContent = 'Enviando requisição...';

      try {
        const res = await fetch('/.netlify/functions/limpar-online', {
          method: 'POST'
        });

        const data = await res.json();

        if (data.success) {
          resultado.textContent = 'Dados apagados com sucesso!';
        } else {
          resultado.textContent = 'Erro: ' + (data.error || 'Desconhecido');
        }
      } catch (err) {
        resultado.textContent = 'Erro na requisição: ' + err.message;
      }
    });
  </script>
</body>
</html>
