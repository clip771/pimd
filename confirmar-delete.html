<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Limpeza</title>
</head>
<body>
  <h1>Apagar acessos online</h1>
  <form id="form-delete">
    <label for="confirm">Digite "DELETE" para confirmar:</label><br>
    <input type="text" id="confirm" name="confirm" required>
    <button type="submit">Apagar</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById('form-delete').addEventListener('submit', async (e) => {
      e.preventDefault();
      const confirm = document.getElementById('confirm').value;

      const res = await fetch('/.netlify/functions/limpar-online', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ confirm }),
      });

      const data = await res.json();
      document.getElementById('resultado').textContent = JSON.stringify(data);
    });
  </script>
</body>
</html>
